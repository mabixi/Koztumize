{% for hist in history %}
  <ul>
    <a href="{{ url_for('modify', path=hist['link'], version=hist['commit']) }}">
    <li><span class="strong">Auteur :</span> {{ hist['author_name'] }}</li>
    <li><span class="strong">Fichier :</span> {{ hist['filename'][:-5] }}</li>
    <li><span class="strong">Date :</span> {{ hist['date'] }}</li>
    </a>
</ul>
{% endfor %}
