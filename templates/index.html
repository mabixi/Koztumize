{% extends "layout.html" %}
{% block header %}
<h1>Koztumize</h1>
{% endblock header %}
{% block content %}
<aside>
  {% for category in models.keys() %}
  <h2>{{ category }}</h2>
    <ul>
      {% for model in models[category] %}
      <li><a href="{{ url_for('edit', category=category, filename=model[:-4]) }}">{{ model[:-4] }}</a></li>
      {% endfor %}
    </ul>
  {% endfor %}
</aside>
{% endblock content %}
