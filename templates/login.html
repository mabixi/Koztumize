{% extends "layout.html" %}

{% block head %}
<title>Connexion à Koztumize</title>
<script>
  $(function (){ $('input[name=login]').focus()});
</script>
{% endblock head%}

{% block header %}
<h1>Connexion à Koztumize</h1>
{% endblock header %}

{% block content %}
<section class="connection">
  <p>Veuillez vous connecter</p>
  <form action="{{ url_for('login') }}" method="post">
    <label for="login">Nom d'utilisateur</label><input type="text" name="login" id="login"/>
    <label for="passwd">Mot de passe</label><input type="password" name="passwd" id="passwd"/>
    <input type="submit" name="submitlogin" value="Valider"/>
  </form>
</section>
{% endblock content %}
